name: üß™ Robot Framework + Allure CI/CD

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  robot-tests:
    name: Run Robot Framework Tests
    runs-on: windows-latest

    env:
      ALLURE_RESULTS_DIR: Reports/allure

    steps:
      # 1Ô∏è‚É£ Checkout source
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4Ô∏è‚É£ Jalankan semua test
      - name: Run Robot Framework tests
        run: |
          mkdir Reports
          mkdir Reports\allure
          robot --listener allure_robotframework Tests

      # 5Ô∏è‚É£ Upload artifacts
      - name: Upload Allure raw results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: Reports/allure

      - name: Upload Robot logs (HTML/XML)
        uses: actions/upload-artifact@v4
        with:
          name: robot-logs
          path: |
            output.xml
            log.html
            report.html

      # 6Ô∏è‚É£ Generate Allure HTML report
      - name: Generate Allure HTML Report
        run: |
          npm install -g allure-commandline --save-dev
          $date = Get-Date -Format "yyyy-MM-dd"
          $branch = "${{ github.ref_name }}"
          $reportDir = "Reports/allure-report/${date}_${branch}"
          mkdir $reportDir
          allure generate Reports/allure --clean -o $reportDir

      # 7Ô∏è‚É£ Deploy ke GitHub Pages (Fix context!)
      - name: Deploy Allure report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: Reports/allure-report/${{ github.run_id }}_${{ github.ref_name }}
          keep_files: true
